<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <style>
    a {
      color: inherit;
      text-decoration: none;
      transition: color 1s;
    }
    a:hover {
      color: cyan;
    }
    .link {
      width: max-content;
    }
    .link .link-bottom {
      height: 2px;
      width: 0;
      margin:auto ;
      background-color: blue;
      transition: width 1s;
    }
    .link:hover .link-bottom {
      width: 100%;
    }

    body {
      transition: opacity 1s;
    }
    
  </style>
</head>
<body>
  <h1>여기는 1페이지 입니다.</h1>
  <div class="link">
    <a onclick="onClick()">페이지 이동</a>
    <div class="link-bottom"></div>
  </div>
  <script>
    function onClick() {
      $('body').css('opacity',0);
      setTimeout( function() {
        location.href = 'page2.html';
      }, 1000);
    }
  </script>
</body>
</html>
